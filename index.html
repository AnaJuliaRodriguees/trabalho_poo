<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 25px;">
    <h2>Cadastro de produtos</h2>
     <form id="infosProd">
        <label for="name">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Arroz" required/>
       
        <label for="preco">Nome: </label>
        <input type="number" id="preco" name="preco" placeholder="R$100,00" required/>
       
        <input type="checkbox" id="prime" name="prime"/>
        <label for="prime">É prime? </label>
        <input type="hidden" name="idx" id="idx" value="novo"/>
        <input type="submit" value="Salvar">
     </form>

<br><br>

<table border="1px">
    <caption>
        <h1>LISTA DE PRODUTOS</h1>
    </caption>
    <thead>
        <tr>
            <th>IDENTIFICADOR</th>
            <th>NOME DO PRODUTO</th>
            <th>PREÇO DO PRODUTO</th>
            <th>PRIME</th>
            <th>AÇÕES</th>
        </tr>
    </thead>
    
    <tbody id="tbody"></tbody>
</table>



<script src="index.js"></script>
</body>
</html>
